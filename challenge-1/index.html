<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>Car Sounds</title>

    <!--Style Sheet link-->
    <link href="css/style.css" rel="stylesheet">
  </head>

<body>
  <!--Car image -->
  <img src="images/bike.png" class="car" alt="car">

  <!--Buttons-->
  <a href="javascript:startCar();"><img src="images/bikeLock.png" alt="key"></a>

  <!--Audio Files-->
  <audio id="startCar" src="sounds/startCarA.wav" preload="auto"></audio>

  <!--Javascript-->
  <script type="text/javascript">
    function startCar() {
      document.getElementById('startCar').play();
    }
  </script>  
</body>
</html>
